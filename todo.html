<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="todo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="todo.js" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

  <div class="container mt-5 d-flex justify-content-center align-items-center w-100 h-100 px-3">
    <div class="todo-app">
      <h1 class="text-center">To-Do App</h1>

      <form class="input-area w-100 d-flex justify-content-between">
        <input type="text" id="task-input" class="form-control me-2" placeholder="Add a new task">
        <button type="submit" id="add-task-btn" class="btn">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
      <div class="todos-container mt-3 d-flex justify-content-center align-items-center">
        <ul id="task-list" class="list-unstyled w-100">
       
        </ul>
        <img class="emptyimage" src="todo.jpg" alt="empty">
      </div>
    </div>
  </div>

</body>
</html>
